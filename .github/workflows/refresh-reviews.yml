name: Refresh reviews schedule
on:
  schedule:
    - cron: 0 6 * * *
  workflow_dispatch:  

jobs:
  refresh-reviews:
    strategy:
      matrix:
        appId: [595068606]
    name: Refresh reviews
    runs-on:
      labels: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: refresh reviews
        run: npm run refreshReviews -- ${{ matrix.appId }}
